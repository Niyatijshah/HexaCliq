<div class="container justify-content-center text-center">
    <h1>Solve The Hexa Cliq!</h1>
    <small class="text-secondary">(Earn {{getCurrecySymbol()}} {{getcreditAmtPerCaptcha()}})</small>
    <div class="row justify-content-around">
        <div>
            <img class="btn img-fluid d-md-block" alt="Hexa Cliq" [src]="imageUrl" />
        </div>
    </div>
    <div class="row justify-content-center">
        <h4>Answer</h4>
    </div>
    <div class="row justify-content-center mb-2">
        <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12">
            <form action="/">
                <input type="text" class="form-control  mb-2" id="answer" name="answer" [(ngModel)]="answer">
                <button class="btn btn-success" (click)="checkAnswer()">Check It!</button>
            </form>
        </div>
    </div>
    <div class="row  justify-content-center">
        <div *ngIf="showAlert" #alert class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Oops!!</strong> {{errorMsg}}
        </div>

        <div *ngIf="successResult" #alert class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" aria-label="Close" (click)="closeSuccessAlert()">
                <span aria-hidden="true">&times;</span>
            </button>
            {{successResult}}
        </div>
    </div>
    <div class="row mt-4 justify-content-between">
        <div class="col-3">
            <button class="btn btn-outline-primary" (click)="viewPreviousCaptcha()"
                [disabled]="!isPrevAllowed">Previous</button>
        </div>
        <div class="col-3">
            <button class="btn btn-outline-primary" (click)="viewNextCaptcha()"
                [disabled]="!isNextAllowed">Next</button>
        </div>
    </div>

</div>
