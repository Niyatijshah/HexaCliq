<ui-banner></ui-banner>
<p-calendar selectionMode="multiple" [inline]="true" [showWeek]="true"></p-calendar>
<select [(ngModel)]="attendanceDetails.category" name="country">
    <option *ngFor="let hour of hours" [value]="hour.Value">
        {{hour.Text}}
    </option>
</select>

<p-button label="Mark Attendance"
(click)="markMyAttendance()"
></p-button>
