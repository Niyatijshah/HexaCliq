<mat-card>
    <div class="container text-center">
        <img [src]="imageSource" alt="Image Source" class="profile-image">
        <h2 class="mt20">{{userData.username}}</h2>
    </div>
</mat-card>
<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink='/admin'>
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>
        <button mat-list-item routerLink='/admin/profile'>
            <mat-icon mat-list-icon>account_circle</mat-icon> Profile
        </button>
        <button mat-list-item routerLink='/admin/categories'>
            <mat-icon mat-list-icon>add_shopping_cart</mat-icon> Categories
        </button>
        <button mat-list-item routerLink='/admin/add-categories'>
            <mat-icon mat-list-icon>list</mat-icon> Add Categories
        </button>
        <button mat-list-item routerLink='/admin/quizzes'>
            <mat-icon mat-list-icon >quiz</mat-icon> Quizzes
        </button>
        <button mat-list-item routerLink='/admin/add-quiz'>
            <mat-icon mat-list-icon >add</mat-icon> Add Quiz
        </button>
        <button mat-list-item routerLink='/admin/registered-users'>
            <mat-icon mat-list-icon >account_box</mat-icon> View Users
        </button>
    </mat-action-list>
</mat-card>
